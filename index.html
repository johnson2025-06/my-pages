<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: #333;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Hello, GitHub Pages!</h1>
  <p>This is a simple HTML page deployed via GitHub Pages.</p>
  <a class="button" href="https://github.com" target="_blank">Go to GitHub</a>
</body>
</html>
